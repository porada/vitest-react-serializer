name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    name: node@${{ matrix.node-version }} / prettier@${{ matrix.prettier-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version:
          - 20
          - 22
          - 24
          - latest
        prettier-version:
          - 3.7
          - 3.8
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
      - run: node --version
      - uses: pnpm/action-setup@v4
      - run: pnpm install
      - run: pnpm add prettier@~${{ matrix.prettier-version }}
      - run: pnpm exec prettier --version
      - run: pnpm test
